<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Extract Questions and Options from Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="processImage">Extract Text</button>

    <div id="textContainer" style="display: none; margin-top: 20px;">
      <h2>Extracted Text</h2>
      <textarea id="extractedText" rows="10" readonly></textarea>
      <button id="generateQuestions" disabled>Generate Questions</button>
    </div>

    <div id="questionContainer" style="display: none; margin-top: 20px;">
      <h2>Question and Options</h2>
      <p id="question"></p>
      <ul id="options"></ul>
      <button id="nextQuestion" disabled>Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
